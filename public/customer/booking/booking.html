  <nav class="navbar navbar-expand-lg " style="background-color: whitesmoke;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Salon </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../appointments/appointments.html">Appointment's</a>
          </li>

        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-danger" type="button" id="signout">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid d-flex " style="height:calc(100vh - 56px);;">
    <div class="col-12 col-sm-6"style="background-color: lightcyan;">
      <h1 class="text-center my-3">Services</h1>

      <div style="height: 80vh; overflow-y: auto;">
        <div id="cards-slots" class="d-flex flex-wrap justify-content-center">


          
    









        
      </div>
    </div>




  </div>


  <div class="d-flex col-12 col-sm-6 align-items-start justify-content-center" style="background-color: none;">

    <div class="w-75" style="margin-top: 4rem;">
      <form onsubmit="submitBooking(event)">
        <h1 class="mb-5">Book Your Appointment Now</h1>

        <div class="mb-5">
          <label for="date" class="form-label">Select Your Date</label>
          <input type="date" class="form-control" id="date">
        </div>


        <div class="mb-5">
          <select class="form-select" aria-label="Default select example" id="service">
            <option selected>Please Select your service</option>
            
          </select>
        </div>

        <input type="hidden" name="employeeName" id="hiddenEmployeeName" value="">


        <div id="time-slots" class="time-slots mb-4">
          <!-- dynamical free slots -->
        </div>

        <button type="submit" class="btn btn-outline-primary">Book Appointment</button>
      </form>

    </div>




  </div>
  </div>
