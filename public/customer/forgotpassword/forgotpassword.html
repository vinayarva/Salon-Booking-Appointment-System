<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form onsubmit="handleForgotPassword(event)" class="p-4 bg-light rounded shadow" style="width: 100%; max-width: 400px;">
      <h1 class="mb-5 text-center">Forgot Password</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      <div class="mt-4 text-center">
        <a class="anchor" href="../login/login.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    function handleForgotPassword(event) {
      event.preventDefault();
      const email = event.target.email.value;
      console.log('Reset link sent to:', email);
      // Add your request logic here
    }
  </script>
</body>
</html>
