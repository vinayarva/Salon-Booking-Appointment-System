<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form onsubmit="handleLogin(event)" class="p-4 bg-light rounded shadow" style="width: 100%; max-width: 400px;">
          <h1 class="mb-5 text-center">Admin Login</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="mt-4 d-flex justify-content-between">
            <!-- <a class="anchor" href="../forgotpassword/forgotpassword.html">Forgot password</a> -->
            <!-- <a class="anchor" href="../signup/signup.html">SignUp</a> -->
          </div>
        </form>
      </div>
      


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

function handleLogin(event){
    event.preventDefault();

    const user = {
        email : event.target.email.value,
        password : event.target.password.value
    }

    axios.post('http://localhost:4000/api/login', user).then((result) => {
        localStorage.setItem('token',result.data.token);
        alert(result.data.message);
        window.location.href = '../appointments/appointments.html'
    }).catch((err) => {
        alert(err.response.data.message);
        console.log(err)
    });
}


</script>
</html>
